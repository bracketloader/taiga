<ng-container *transloco="let t">
  <div
    class="create-status"
    #createStatusWrapper
    *hasPermission="['create']; entity: 'story'">
    <ng-container *ngIf="showAddForm; else addStatusTpl">
      <form
        class="form-card"
        (tuiActiveZoneChange)="leaveForm($event)"
        [showFormErrors]="submitted"
        [formGroup]="form"
        (submit)="submit()"
        #createStatusForm="ngForm">
        <div class="content">
          <span
            class="color"
            [style.border-color]="textColor"></span>
          <tg-ui-input>
            <input
              formControlName="status"
              data-test="create-status"
              #statusInput
              inputRef
              [placeholder]="t('kanban.write_status')" />
            <ng-container inputError>
              <tg-ui-error error="required">
                {{ t('kanban.status_empty') }}</tg-ui-error
              >
            </ng-container>
          </tg-ui-input>
        </div>
        <div
          *ngIf="
            form.get('status')!.value?.length &&
            form.get('status')!.value?.length! >= statusMaxLength
          "
          class="max-length">
          {{ t('form_errors.max_length') }}
        </div>
        <div class="actions">
          <button
            tuiButton
            data-test="status-create"
            appearance="primary"
            type="submit">
            {{ t('kanban.create_status') }}
          </button>

          <button
            appearance="secondary"
            class="cancel"
            data-test="status-cancel"
            tuiButton
            (click)="cancelStatusCreate()">
            {{ t('commons.cancel') }}
          </button>
        </div>
      </form>
    </ng-container>
    <ng-template #addStatusTpl>
      <button
        #createStatusButton
        class="open-create-status-form"
        data-test="open-create-status-form"
        appearance="tertiary"
        tuiButton
        icon="plus"
        type="button"
        (click)="showForm()"
        iconAlign="left">
        {{ t('kanban.add_status') }}
      </button>
    </ng-template>
  </div>
</ng-container>
